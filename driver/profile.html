<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Водій. Профіль</title>
    <link rel="icon" href="../images/fav.ico" type="image/x-icon">
  </head>
  <body class="userPage">
    <div class="page col-md-8 col-md-offset-2">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <a class="navbar-header navbar-brand" href="main.html">АВТОСТОП</a>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="main.html">Головна</a></li>
              <li><a href="wishes.html">Заявки</a></li>
              <li class="active"><a href="#">Профіль</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a>%username</a></li>
              <li><form class="navbar-form navbar-left" role="logOut">
                  <button type="submit" class="btn btn-default">Вихід</button>
                </form></li>
            </ul>
          </div>
        </div>
      </nav>
      <legend>
        <div class="row">
          <div class="col-md-8"><h3>Профіль водія</h3></div>
        </div>
      </legend> 
      <div class="profile form-profile col-md-5">
          <form action=/sp method="GET">
              <div class="form-group row">
                <label for="inputLoginR" class="col-md-3 control-label">Логін</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputLoginR" placeholder="Логін" onFocus="this.form.submit.disabled=0">
                </div>

              </div>
              <div class="form-group row">
                <label for="inputPasswordR" class="col-md-3 control-label">Пароль</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" id="inputPasswordR" placeholder="Пароль" onFocus="this.form.submit.disabled=0">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmailR" class="col-md-3 control-label">E-mail</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="inputEmailR" placeholder="Email" onFocus="this.form.submit.disabled=0">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTelNumberR" class="col-md-3 control-label">Тел.</label>
                <div class="col-md-8">
                    <input type="tel" class="form-control" id="inputTelNumberR" placeholder="Номер телефону" onFocus="this.form.submit.disabled=0">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTelNumberR" class="col-md-3 control-label">Авто</label>
                <div class="col-md-8">
                    <input type="car" class="form-control" id="inputCarR" placeholder="Авто" onFocus="this.form.submit.disabled=0">
                </div>
              </div>
            <input type=hidden name="event_source" value="profileChanges">
            <input class="btn btn-primary col-md-offset-3 profile-btns" 
            type=submit name="submit" value="зберегти зміни" disabled>
            <legend class="profile-legend"></legend>
            <input type=hidden name="event_source" value="deleteAccount">
            <input class="btn btn-danger col-md-offset-3 profile-btns" 
              type=submit name="submit1" value="видалити аккаунт">
          </form>
        </div>
    </div>
    <div style="margin:20px;"></div>
    <div class="theEnd col-md-8 col-md-offset-2">
      <p class="text-center">(c)Зробили ми</p>
    </div>
  </body>
</html>
