<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Водій. Профіль</title>
    <link rel="icon" href="../images/fav.ico" type="image/x-icon">
  </head>
  <body class="userPage">
    <div class="page col-md-8 col-md-offset-2">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <a class="navbar-header navbar-brand" href="main.html">АВТОСТОП</a>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="main.html">Головна</a></li>
              <li class="active"><a href="#">Профіль</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="../index.html">Вихід</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <legend><h2>Профіль водія</h2></legend>
      <div>
      <div class="form-profile">
        <div class="container"> 
          <form action=/sp method="GET">
            <div class="form-group row">
                <label for="inputFirstNameR" class="col-md-1 control-label">Ім’я</label>
                <div class="col-md-4">
                    <p class="form-control-static">тут ім'я нашого користувача</p>
                 </div>
              </div>
              <div class="form-group row">
                <label for="inputLastNameR" class="col-md-1 control-label">Прізвище</label>
                <div class="col-md-4">
                    <p class="form-control-static">тут прізвище нашого користувача</p>
                 </div>
              </div>
              <div class="form-group row">
                <label for="inputLoginR" class="col-md-1 control-label">Логін</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputLoginR" placeholder="Логін">
                 </div>
              </div>
              <div class="form-group row">
                <label for="inputPasswordR" class="col-md-1 control-label">Пароль</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="inputPasswordR" placeholder="Пароль">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmailRName" class="col-md-1 control-label">E-mail</label>
                <div class="col-md-4">
                    <input type="email" class="form-control" id="inputEmailR" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTelNumberR" class="col-md-1 control-label">Тел.</label>
                <div class="col-md-4">
                    <input type="tel" class="form-control" id="inputTelNumberR" placeholder="Номер телефону">
                </div>
              </div>
            <input type=hidden name="event_source" value="profileChanges">
            <input class="btn btn-primary col-md-offset-2" type=submit value="зберегти зміни">
          </form>
        </div>
      </div>  
    </div>
    </div>
    <div class="theEnd col-md-8 col-md-offset-2">
      <p class="text-center">(c)Зробили ми</p>
    </div>
  </body>
</html>
