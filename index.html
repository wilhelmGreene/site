		<div class="jumbotron">
			<div class="container">
				<h1>Автостоп</h1>
				<p>електронна система для організації пасажирських міжміських некомерційних перевезень</p>
			</div>

	<div class="col-md-offset-4 form-registrations">
		<div class="container"> 
			<h3 class="col-md-offset-2">Реєстрація</h3>
			<form action=/sp method="GET">
					<div class="row form-inline col-md-offset-1 driverORpassenger">
						<div class="radio col-md-2">
						<label>
							<input type="radio" name="userType" value="driver" onclick="show()">
									Я водій
						</label>
						</div>
						<div class="radio col-md-3">
							<label>
									<input type="radio" name = "userType" value="passenger" onclick="hide()">
										Я пасажир
							</label>
						</div>
					</div>	
					<div class="form-group row">
						<label for="inputLoginR" class="col-md-1 control-label">Логін</label>
						<div class="col-md-4">
								<input type="text" class="form-control" id="inputLoginR" placeholder="Логін">
						 </div>
					</div>
					<div class="form-group row">
						<label for="inputPasswordR" class="col-md-1 control-label">Пароль</label>
						<div class="col-md-4">
								<input type="password" class="form-control" id="inputPasswordR" placeholder="Пароль">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmailR" class="col-md-1 control-label">E-mail</label>
						<div class="col-md-4">
								<input type="email" class="form-control" id="inputEmailR" placeholder="Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputTelNumberR" class="col-md-1 control-label">Тел.</label>
						<div class="col-md-4">
								<input type="tel" class="form-control" id="inputTelNumberR" placeholder="Номер телефону">
						</div>
					</div>
					<div id="hide-show" class="form-group row">
						<label for="inputCarR" class="col-md-1 control-label">Авто</label>
						<div class="col-md-4">
								<input type="tel" class="form-control" id="inputCarR" placeholder="Авто">
						</div>
					</div>
					
				
 
				<input type=hidden name="event_source" value="registration">
				<input class="btn btn-primary col-md-offset-2" type=submit value="Зареєструватися">
			</form>
		</div>
	</div>
	<div class="theEnd">
		<p class="text-center">(c)Зробили ми</p>
